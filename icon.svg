<!-- Создаем простую SVG иконку -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="192" height="192" rx="24" fill="url(#grad1)"/>
  
  <!-- Гантель -->
  <g transform="translate(96,96)" fill="white">
    <!-- Левая часть -->
    <rect x="-80" y="-8" width="20" height="16" rx="4"/>
    <rect x="-65" y="-4" width="8" height="8" rx="2"/>
    
    <!-- Гриф -->
    <rect x="-45" y="-3" width="90" height="6" rx="3"/>
    
    <!-- Правая часть -->
    <rect x="60" y="-8" width="20" height="16" rx="4"/>
    <rect x="57" y="-4" width="8" height="8" rx="2"/>
  </g>
  
  <!-- Текст -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Workout</text>
</svg>
