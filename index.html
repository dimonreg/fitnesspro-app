<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>FitnessPro Ultimate - Professional Training</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitnessPro">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FitnessPro">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💪</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💪</text></svg>">
    
    <style>
        :root {
            /* Dark Professional Theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-elevated: #334155;
            --bg-glass: rgba(30, 41, 59, 0.6);
            
            /* Text Colors */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Accent Colors */
            --accent-primary: #3b82f6;
            --accent-secondary: #06b6d4;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Animations */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
            overflow-x: hidden;
        }

        .app {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-primary);
        }

        /* Header */
        .header {
            position: sticky;
            top: env(safe-area-inset-top, 0);
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--bg-elevated);
            padding: var(--space-md) var(--space-lg);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-stats {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-top: var(--space-sm);
        }

        .stat {
            background: var(--bg-glass);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Weekly Calendar */
        .weekly-calendar {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--bg-elevated);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .week-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .week-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
        }

        .day-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition);
        }

        .day-card.active {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .day-card.active::before {
            opacity: 1;
        }

        .day-card.rest {
            background: rgba(148, 163, 184, 0.1);
            border-color: var(--text-muted);
        }

        .day-card.completed {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-success);
        }

        .day-card.completed::before {
            background: var(--gradient-success);
            opacity: 1;
        }

        .day-number {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .day-name {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-workout {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .day-card.rest .day-workout {
            color: var(--text-muted);
        }

        .day-card.completed .day-workout {
            color: var(--accent-success);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: var(--space-lg);
        }

        /* Today's Workout Section */
        .today-workout {
            margin-bottom: var(--space-xl);
        }

        .workout-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .workout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .workout-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .workout-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .workout-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .workout-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-elevated);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        /* Exercise List */
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .exercise-item {
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .exercise-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .exercise-item.active {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .exercise-item.completed {
            border-color: var(--accent-success);
            background: rgba(16, 185, 129, 0.1);
        }

        .exercise-header {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .exercise-gif {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .exercise-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .exercise-gif-placeholder {
            font-size: 24px;
            color: var(--text-muted);
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: var(--space-xs);
        }

        .exercise-muscle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .exercise-status {
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
        }

        .exercise-status.pending {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-muted);
        }

        .exercise-status.active {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }

        .exercise-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }

        .exercise-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .exercise-detail {
            text-align: center;
        }

        .exercise-detail-value {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: var(--space-xs);
        }

        .exercise-detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Timer Section */
        .timer-section {
            background: var(--bg-elevated);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            margin-top: var(--space-md);
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .timer-section.active {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .timer-display {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: var(--space-md);
            font-variant-numeric: tabular-nums;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
        }

        /* Buttons */
        .btn {
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            min-height: 48px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        /* Exercise Actions */
        .exercise-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .action-btn {
            flex: 1;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .complete-set-btn {
            background: var(--gradient-success);
            color: white;
        }

        .skip-btn {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-gif-btn {
            background: var(--gradient-warning);
            color: white;
        }

        /* Quick Log Section */
        .quick-log {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: fixed;
            bottom: calc(80px + env(safe-area-inset-bottom, 0));
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 398px;
            z-index: 50;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            transition: var(--transition);
        }

        .quick-log.hidden {
            transform: translateX(-50%) translateY(100%);
            opacity: 0;
        }

        .quick-log-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .log-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .input-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input {
            background: var(--bg-elevated);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 398px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: var(--space-md);
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background: var(--bg-primary);
            z-index: 1000;
            overflow-y: auto;
            padding-top: env(safe-area-inset-top, 0);
        }

        .modal.active {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: var(--space-lg);
            border-bottom: 1px solid var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: env(safe-area-inset-top, 0);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: var(--bg-elevated);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            transition: var(--transition);
            min-width: 80px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.05);
        }

        .modal-content {
            padding: var(--space-lg);
            padding-bottom: 100px;
        }

        /* File Upload Styles */
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: var(--bg-elevated);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .file-upload:hover .file-upload-label {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Progress Bar */
        .progress-bar {
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            height: 8px;
            overflow: hidden;
            margin: var(--space-md) 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Responsive Design */
        @media (min-height: 844px) {
            .quick-log {
                bottom: calc(100px + env(safe-area-inset-bottom, 0));
            }
        }

        @media (min-height: 926px) {
            .header {
                padding-top: calc(var(--space-md) + 8px);
            }
            
            .quick-log {
                bottom: calc(110px + env(safe-area-inset-bottom, 0));
            }
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .animate-glow {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div>
                    <h1 class="app-title">FitnessPro Ultimate</h1>
                    <div class="user-stats">
                        <div class="stat">
                            <div class="stat-value">75кг</div>
                            <div class="stat-label">Вес</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">170см</div>
                            <div class="stat-label">Рост</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="currentStreak">0</div>
                            <div class="stat-label">Дни</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="weekProgress">0/7</div>
                            <div class="stat-label">Неделя</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Weekly Calendar -->
        <section class="weekly-calendar">
            <div class="calendar-header">
                <h2 class="week-title">Неделя тренировок</h2>
                <p class="week-subtitle">Программа для набора массы • 10:00-12:00</p>
            </div>
            
            <div class="week-days" id="weekDays">
                <!-- Days will be populated by JavaScript -->
            </div>
        </section>

        <!-- Main Content -->
        <main class="main" id="mainContent">
            <!-- Today's Workout Card -->
            <div class="today-workout">
                <div class="workout-card">
                    <div class="workout-header">
                        <div>
                            <h2 class="workout-title" id="workoutTitle">Выберите день тренировки</h2>

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getDateString(daysOffset = 0) {
            const date = new Date();
            date.setDate(date.getDate() + daysOffset);
            return date.toLocaleDateString('ru-RU', {

                day: 'numeric', 
                month: 'long' 
            });
        }

            const weekDays = document.getElementById('weekDays');

            weekDays.innerHTML = days.map((day, index) => {
                const workout = weeklyProgram[day];
                const isToday = day === currentDay;
                const isRest = workout.exercises.length === 0;
                const isCompleted = isWorkoutCompleted(day);
                
                return `
                    <div class="day-card ${isToday ? 'active' : ''} ${isRest ? 'rest' : ''} ${isCompleted ? 'completed' : ''}"

                        <div class="day-number">${new Date().getDate() + index - new Date().getDay() + 1}</div>

        // GIF UPLOAD FUNCTIONALITY
        function uploadGif(exerciseIndex) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/gif,video/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Save GIF to current exercise
                        weeklyProgram[currentDay].exercises[exerciseIndex].gif = e.target.result;
                        
                        // Save to localStorage
                        saveCustomGifs();
                        
                        // Re-render exercises
                        renderExercises(weeklyProgram[currentDay].exercises);
                        
                        // Show success message
                        showNotification('✅ GIF загружен успешно!');
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // TIMER FUNCTIONS
        function startTimer(restTime) {
            if (timer.isRunning) {
                clearInterval(timer.interval);
                timer.isRunning = false;
            } else {
                timer.timeLeft = restTime;
                timer.isRunning = true;
                timer.interval = setInterval(updateTimer, 1000);
            }
            updateTimerDisplay();
        }

        function resetTimer(restTime) {
            clearInterval(timer.interval);
            timer.isRunning = false;
            timer.timeLeft = restTime;
            updateTimerDisplay();
        }

        function updateTimer() {
            timer.timeLeft--;
            updateTimerDisplay();
            
            if (timer.timeLeft <= 0) {
                clearInterval(timer.interval);
                timer.isRunning = false;
                playNotification();
                showNotification('⏰ Время отдыха завершено!');
            }
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if (display) {
                display.textContent = formatTime(timer.timeLeft);
                display.style.color = timer.timeLeft <= 10 ? 'var(--accent-danger)' : 'var(--text-primary)';
            }
        }

        function playNotification() {
            // Vibration
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
            
            // Audio notification
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Audio notification not supported');
            }
        }

            if (weight && reps) {
                // Save set data
                saveSetData(currentExerciseIndex, currentSet, weight, reps);
                currentSet++;
                
                // Check if exercise is complete
                const exercise = weeklyProgram[currentDay].exercises[currentExerciseIndex];
                const totalSets = parseInt(exercise.sets.split(' ×')[0]);
                
                if (currentSet >= totalSets) {
                    completeExercise();
                } else {
                    // Start rest timer automatically
                    startTimer(exercise.restTime);
                    showNotification(`✅ Подход ${currentSet}/${totalSets} завершен!`);
                }
                
                hideQuickLog();
                // Clear inputs
                document.getElementById('logWeight').value = '';
                document.getElementById('logReps').value = '';
                
                updateWorkoutProgress();
            } else {
                showNotification('❌ Введите вес и повторения');
            }
        }

        function completeExercise() {
            weeklyProgram[currentDay].exercises[currentExerciseIndex].completed = true;
            currentExerciseIndex++;
            currentSet = 0;
            
            // Save progress
            saveWorkoutProgress();
            
            if (currentExerciseIndex < weeklyProgram[currentDay].exercises.length) {
                renderExercises(weeklyProgram[currentDay].exercises);
                showNotification('🎯 Упражнение завершено! Переходим к следующему');
            } else {
                // Workout complete
                completeWorkout();
            }
        }

        function completeWorkout() {
            // Mark day as completed
            markDayCompleted(currentDay);
            
            // Update streak
            updateStreak();
            updateWeekProgress();
            
            // Show completion modal
            showWorkoutCompleteModal();
            
            // Re-render calendar
            renderWeeklyCalendar();
        }

        function skipExercise() {
            if (confirm('Пропустить это упражнение?')) {
                completeExercise();
            }
        }

        // PROGRESS TRACKING
        function updateWorkoutProgress() {
            const workout = weeklyProgram[currentDay];
            if (workout.exercises.length === 0) return;
            
            const completedExercises = workout.exercises.filter(ex => ex.completed).length;
            const totalExercises = workout.exercises.length;
            const progress = (completedExercises / totalExercises) * 100;
            
            const progressBar = document.getElementById('workoutProgress');
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        }

        function updateWeekProgress() {
            const completedDays = Object.keys(weeklyProgram).filter(day => 
                weeklyProgram[day].exercises.length > 0 && isWorkoutCompleted(day)
            ).length;
            
            const totalWorkoutDays = Object.keys(weeklyProgram).filter(day => 
                weeklyProgram[day].exercises.length > 0
            ).length;
            
            document.getElementById('weekProgress').textContent = `${completedDays}/${totalWorkoutDays}`;
        }

        function updateStreak() {
            const streak = getWorkoutStreak();
            document.getElementById('currentStreak').textContent = streak;
        }

        // DATA PERSISTENCE
        function saveSetData(exerciseIndex, setIndex, weight, reps) {
            const workoutData = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            const logEntry = {
                date: new Date().toISOString(),
                day: currentDay,
                exerciseIndex: exerciseIndex,
                exerciseName: weeklyProgram[currentDay].exercises[exerciseIndex].name,
                set: setIndex,
                weight: parseFloat(weight),
                reps: parseInt(reps)
            };
            
            workoutData.push(logEntry);
            localStorage.setItem('workoutHistory', JSON.stringify(workoutData));
        }

        function saveWorkoutProgress() {
            const progressData = JSON.parse(localStorage.getItem('workoutProgress') || '{}');
            progressData[currentDay] = {
                date: new Date().toISOString(),
                exercises: weeklyProgram[currentDay].exercises.map(ex => ({
                    name: ex.name,
                    completed: ex.completed
                }))
            };
            localStorage.setItem('workoutProgress', JSON.stringify(progressData));
        }

        function saveCustomGifs() {
            const gifsData = {};
            Object.keys(weeklyProgram).forEach(day => {
                gifsData[day] = weeklyProgram[day].exercises.map(ex => ({
                    name: ex.name,
                    gif: ex.gif
                }));
            });
            localStorage.setItem('customGifs', JSON.stringify(gifsData));
        }

        function loadCustomGifs() {
            const gifsData = JSON.parse(localStorage.getItem('customGifs') || '{}');
            Object.keys(gifsData).forEach(day => {
                if (weeklyProgram[day]) {
                    gifsData[day].forEach((gifData, index) => {
                        if (weeklyProgram[day].exercises[index] && 
                            weeklyProgram[day].exercises[index].name === gifData.name) {
                            weeklyProgram[day].exercises[index].gif = gifData.gif;
                        }
                    });
                }
            });
        }

        function markDayCompleted(day) {
            const completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
            const today = new Date().toDateString();
            const dayEntry = `${day}-${today}`;
            
            if (!completedDays.includes(dayEntry)) {
                completedDays.push(dayEntry);
                localStorage.setItem('completedDays', JSON.stringify(completedDays));
            }
        }

        function isWorkoutCompleted(day) {
            const completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
            const today = new Date().toDateString();
            const dayEntry = `${day}-${today}`;
            return completedDays.includes(dayEntry);
        }

        function getWorkoutStreak() {
            const completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i < 30; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                const dateString = checkDate.toDateString();
                
                const dayOfWeek = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][checkDate.getDay()];
                const dayEntry = `${dayOfWeek}-${dateString}`;
                
                // Skip rest days
                if (weeklyProgram[dayOfWeek].exercises.length === 0) continue;
                
                if (completedDays.includes(dayEntry)) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function getLastSetLog() {
            const workoutData = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            const exerciseLogs = workoutData.filter(log => 
                log.day === currentDay && 
                log.exerciseIndex === currentExerciseIndex
            );
            
            return exerciseLogs.length > 0 ? exerciseLogs[exerciseLogs.length - 1] : null;
        }

        // MODAL FUNCTIONS
        function openModal(type) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            switch(type) {
                case 'statistics':
                    title.textContent = 'Статистика тренировок';
                    content.innerHTML = generateStatisticsContent();
                    break;
                    
                case 'achievements':
                    title.textContent = 'Достижения';
                    content.innerHTML = generateAchievementsContent();
                    break;
                    
                case 'settings':
                    title.textContent = 'Настройки профиля';
                    content.innerHTML = generateSettingsContent();
                    break;
                    
                case 'workoutComplete':
                    title.textContent = '🎉 Тренировка завершена!';
                    content.innerHTML = generateWorkoutCompleteContent();
                    break;
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showWorkoutCompleteModal() {
            openModal('workoutComplete');
        }

        // CONTENT GENERATORS
        function generateStatisticsContent() {
            const workoutData = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            const totalWorkouts = new Set(workoutData.map(log => log.date.split('T')[0])).size;
            const totalSets = workoutData.length;
            const avgWeight = workoutData.length > 0 ? 
                (workoutData.reduce((sum, log) => sum + log.weight, 0) / workoutData.length).toFixed(1) : 0;
            
            return `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; text-align: center;">
                        <div style="font-size: 32px; font-weight: 800; color: var(--accent-primary);">${totalWorkouts}</div>
                        <div style="color: var(--text-secondary);">Тренировок</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; text-align: center;">
                        <div style="font-size: 32px; font-weight: 800; color: var(--accent-success);">${totalSets}</div>
                        <div style="color: var(--text-secondary);">Подходов</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; text-align: center;">
                        <div style="font-size: 32px; font-weight: 800; color: var(--accent-warning);">${avgWeight}кг</div>
                        <div style="color: var(--text-secondary);">Ср. вес</div>
                    </div>
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; text-align: center;">
                        <div style="font-size: 32px; font-weight: 800; color: var(--accent-primary);">${getWorkoutStreak()}</div>
                        <div style="color: var(--text-secondary);">Streak</div>
                    </div>
                </div>
                <h4 style="margin-bottom: 15px;">История тренировок</h4>
                <div style="max-height: 300px; overflow-y: auto;">
                    ${workoutData.slice(-10).reverse().map(log => `
                        <div style="background: var(--bg-elevated); padding: 12px; border-radius: 8px; margin-bottom: 8px;">
                            <div style="font-weight: 600;">${log.exerciseName}</div>
                            <div style="color: var(--text-secondary); font-size: 14px;">
                                ${log.weight}кг × ${log.reps} повторений • ${new Date(log.date).toLocaleDateString('ru-RU')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateAchievementsContent() {
            const achievements = [
                { name: 'Первая тренировка', description: 'Завершите свою первую тренировку', achieved: getWorkoutStreak() > 0 },
                { name: 'Неделя силы', description: 'Тренируйтесь 7 дней подряд', achieved: getWorkoutStreak() >= 7 },
                { name: 'Месяц дисциплины', description: 'Тренируйтесь 30 дней подряд', achieved: getWorkoutStreak() >= 30 },
                { name: 'Тяжеловес', description: 'Жмите 100кг в становой тяге', achieved: false },
                { name: 'Марафонец', description: 'Завершите 100 тренировок', achieved: false }
            ];
            
            return `
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    ${achievements.map(achievement => `
                        <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; border-left: 4px solid ${achievement.achieved ? 'var(--accent-success)' : 'var(--text-muted)'};">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div style="font-size: 24px;">${achievement.achieved ? '🏆' : '🔒'}</div>
                                <div>
                                    <div style="font-weight: 700; color: ${achievement.achieved ? 'var(--accent-success)' : 'var(--text-muted)'};">
                                        ${achievement.name}
                                    </div>
                                    <div style="color: var(--text-secondary); font-size: 14px;">
                                        ${achievement.description}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateSettingsContent() {
            return `
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div>
                        <h4 style="margin-bottom: 15px;">Профиль пользователя</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div>
                                <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Вес (кг):</label>
                                <input type="number" value="75" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--bg-elevated); background: var(--bg-elevated); color: var(--text-primary);">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Рост (см):</label>
                                <input type="number" value="170" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--bg-elevated); background: var(--bg-elevated); color: var(--text-primary);">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 style="margin-bottom: 15px;">Уведомления</h4>
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" checked style="width: 18px; height: 18px;">
                            <span>Напоминания о тренировках</span>
                        </label>
                    </div>
                    
                    <div>
                        <h4 style="margin-bottom: 15px;">Данные</h4>
                        <button onclick="exportData()" style="width: 100%; padding: 12px; background: var(--gradient-primary); color: white; border: none; border-radius: 8px; font-weight: 600; margin-bottom: 10px;">
                            📊 Экспортировать данные
                        </button>
                        <button onclick="resetData()" style="width: 100%; padding: 12px; background: var(--accent-danger); color: white; border: none; border-radius: 8px; font-weight: 600;">
                            🗑️ Сбросить все данные
                        </button>
                    </div>
                </div>
            `;
        }

        function generateWorkoutCompleteContent() {
            const workout = weeklyProgram[currentDay];
            const completedExercises = workout.exercises.filter(ex => ex.completed).length;
            
            return `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 80px; margin-bottom: 20px;">🎉</div>
                    <h3 style="margin-bottom: 10px;">Отличная работа!</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 30px;">
                        Вы завершили тренировку "${workout.title}"<br>
                        Выполнено упражнений: ${completedExercises}/${workout.exercises.length}
                    </p>
                    
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: center;">
                            <div>
                                <div style="font-size: 24px; font-weight: 800; color: var(--accent-success);">${getWorkoutStreak()}</div>
                                <div style="color: var(--text-secondary); font-size: 14px;">Дней подряд</div>
                            </div>
                            <div>
                                <div style="font-size: 24px; font-weight: 800; color: var(--accent-primary);">${completedExercises}</div>
                                <div style="color: var(--text-secondary); font-size: 14px;">Упражнений</div>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="closeModal()" style="padding: 15px 30px; background: var(--gradient-primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 16px;">
                        🚀 Продолжить
                    </button>
                </div>
            `;
        }

        // UTILITY FUNCTIONS
        function exportData() {
            const data = {
                workoutHistory: JSON.parse(localStorage.getItem('workoutHistory') || '[]'),
                workoutProgress: JSON.parse(localStorage.getItem('workoutProgress') || '{}'),
                completedDays: JSON.parse(localStorage.getItem('completedDays') || '[]'),
                customGifs: JSON.parse(localStorage.getItem('customGifs') || '{}')
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fitnesspro-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('📊 Данные экспортированы!');
        }

        function resetData() {
            if (confirm('Вы уверены, что хотите удалить все данные? Это действие необратимо.')) {
                localStorage.removeItem('workoutHistory');
                localStorage.removeItem('workoutProgress');
                localStorage.removeItem('completedDays');
                localStorage.removeItem('customGifs');
                
                // Reset app state
                location.reload();
            }
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: calc(env(safe-area-inset-top, 0px) + 20px);
                left: 50%;
                transform: translateX(-50%);
                background: var(--bg-secondary);
                color: var(--text-primary);
                padding: 12px 20px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                z-index: 9999;
                font-weight: 600;
                animation: slideDown 0.3s ease-out;
                max-width: 90%;
                text-align: center;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // EDIT FUNCTIONS
        function editWorkout() {
            openModal('editWorkout');
        }

        function shareWorkout() {
            if (navigator.share) {
                navigator.share({
                    title: 'FitnessPro - Тренировка',
                    text: `Сегодня выполнил: ${weeklyProgram[currentDay].title}`,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers without Web Share API
                const text = `Сегодня выполнил: ${weeklyProgram[currentDay].title} в FitnessPro!`;
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('📋 Скопировано в буфер обмена!');
                });
            }
        }

        // SERVICE WORKER REGISTRATION
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/fitnesspro-app/sw.js')
                        .then(function(registration) {
                            console.log('SW registered: ', registration);
                        }).catch(function(registrationError) {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
        }

        // TAB SWITCHING
        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
        }

        // ADD ANIMATION STYLES
        const animationStyles = document.createElement('style');
        animationStyles.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            }
        `;
        document.head.appendChild(animationStyles);

        // INITIALIZE WHEN PAGE LOADS
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
    </script>
</body>
</html>
